    <script>
     function login() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      if (email == "") {
        document.getElementById("resultado").innerHTML = "Falta ingresar email";
        return;
      }
      if (password == "") {
        document.getElementById("resultado").innerHTML = "Falta ingresar password";
        return;
      }
      if (email == "miemail@gmail.com" && password == "mipassword") {
        //Login correcto; 
        location.href = "herrerarenato.github.io";
      } else {
        document.getElementById("resultado").innerHTML = "Email y/o password incorrectos";
      }      
     }
  </script>

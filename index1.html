<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script type="text/javascript" src="app1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Registrarse</h1>
    <h2>Hacelo de manera facil y rapida</h2>
    <form>
        <fieldset>
            <label>
            <div>
                <input type="name" name="nombre" id="nombre" placeholder="Nombre">
            </div>
        </label>
        <label><input type="name" name="apellido" id="apellido" placeholder="Apellido"></label>
        <div></div>
        <label>
            <div><input type="email" name="email" id="email" placeholder="Ingrese su email"></div>
        </label>
        <div></div>
        <label>
            <div><input type="password" name="password" id="password" placeholder="Ingrese su password"></div>
        </label>
        <label>
            <div><input type="password" name="password2" id="password2" placeholder="Repita su password"></div>
        </label>
        <div></div>
        <label><input type="date" name="birthday" id="birthday"></label>
        <label><input type="radio" name="mujer-hombre" id="mujer" value="mujer">Mujer</label>
        <label><input type="radio" name="mujer-hombre" id="hombre" value="hombre">Hombre</label>
        <div></div>
        <div>
            <button onclick="registrarse()" type="button" class="btn btn-success">Registrarse!</button>
            <div class="resultado"></div>
        </div>
        </fieldset>
    </form>
    <p>Si ya tenias una cuenta, inicia sesion con este <a href="index.html">link!</a></p>
    
</body>
</html>

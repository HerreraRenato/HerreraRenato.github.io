        var password = document.getElementById("password").value;
        var password2 = document.getElementById("password2").value;
        var birthday = document.getElementById("birthday").value;
        if (nombre == "") {
            document.getElementById("resultado").innerHTML = "Falta ingresar nombre";

        if (apellido == "") {
            document.getElementById("resultado").innerHTML = "Falta ingresar apellido";
            return;
        }
        if (mail == "") {
            document.getElementById("resultado").innerHTML = "Falta ingresar mail";
            return;
        }
        if (password == "") {
            document.getElementById("resultado").innerHTML = "Falta ingresar password";
            return;

            document.getElementById("resultado").innerHTML = "Falta confirmar password";

        } else {
            document.getElementById("resultado").innerHTML = "Datos incorrectos";
        }



        }
